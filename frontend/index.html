<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>field</title>
    <link href="./src/style.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div id="top">
        <div id="navBar">
            <div id="navButtons">
                <div id="backButton" class="link">back</div>
                <div id="forwardButton" class="link">forward</div>
                <div id="reloadButton" class="link">reload</div>
            </div>
            <div id="currentPath"></div>
            <div id="loginButton" class="link">login</div>
            <div id="currentUser" class="hidden"></div>
            <div id="logoutButton" class="hidden link">(logout)</div>
        </div>
    </div>
    <div id="middle">
        <div id="left">
            <div id="tabSwitchButtons">
                <div class="tabSwitchButton" data-tab="recent">Recent</div>
            </div>
            <div id="recentPaths"></div>
        </div>
        <div id="right">
            <div id="optionBar">
                <input id="assignedCheckBox" type="checkbox"><label for="assignedCheckBox">assigned</label>
                <div class="divider"></div>
                <div id="openDirButton">
                    <div id="newDir">+</div>
                </div>
            </div>
            <div id="entryList" class="list"></div>
            <div id="programsBar">
                <div id="addProgramLinkPopup" class="hidden"></div>
                <div id="addProgramLink" class="link">add a program</div>
                <div style="flex:1;"></div>
                <div id="newElementButtons"></div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <div id="statusBar">done</div>
    </div>
</div>
<script src="./src/main.ts" type="module"></script>
</body>
</html>
